<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualify by ViralizeLab</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #visual-card {
      background: white;
      width: 400px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .username {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .tweet {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="visual-card">
    <div class="username">@viralizelab</div>
    <div class="tweet">Building tools for creators and indie hackers ðŸš€</div>
  </div>

  <button id="generate">Generate Visual</button>
  <div id="output"></div>

  <script>
    document.getElementById("generate").addEventListener("click", () => {
      const element = document.getElementById("visual-card");
      html2canvas(element, { useCORS: true }).then(canvas => {
        const img = document.createElement("img");
        img.src = canvas.toDataURL("image/png");
        img.style.width = "400px";
        const output = document.getElementById("output");
        output.innerHTML = "";
        output.appendChild(img);
      });
    });
  </script>

</body>
</html>
