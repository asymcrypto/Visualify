<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualify by ViralizeLab</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #e9eff3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .editor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #visual-card {
      width: 450px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .names {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .fullname {
      font-weight: bold;
      font-size: 15px;
    }

    .username {
      color: #555;
      font-size: 14px;
    }

    .tweet {
      margin-top: 12px;
      font-size: 16px;
      color: #222;
      white-space: pre-wrap;
    }

    #output {
      margin-top: 25px;
      text-align: center;
    }

    #output img {
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="editor">
    <input type="text" id="fullname" placeholder="Full name (e.g. Asym Alwali)" />
    <input type="text" id="username" placeholder="@username" />
    <textarea id="tweetText" placeholder="Type your tweet here..." rows="3"></textarea>
    <input type="color" id="bgColor" value="#ffffff" />
    <input type="file" id="avatarUpload" accept="image/*" />
    <button id="generate">Generate Visual</button>
  </div>

  <div id="visual-card">
    <div class="profile">
      <img id="avatarPreview" class="avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" />
      <div class="names">
        <div class="fullname" id="displayName">Asym Alwali</div>
        <div class="username" id="displayUsername">@viralizelab</div>
      </div>
    </div>
    <div class="tweet" id="displayTweet">Building tools for creators and indie hackers ðŸš€</div>
  </div>

  <div id="output"></div>

  <script>
    const avatarUpload = document.getElementById("avatarUpload");
    const avatarPreview = document.getElementById("avatarPreview");

    avatarUpload.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          avatarPreview.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("generate").addEventListener("click", () => {
      const fullname = document.getElementById("fullname").value || "Asym Alwali";
      const username = document.getElementById("username").value || "@viralizelab";
      const tweetText = document.getElementById("tweetText").value || "Building tools for creators and indie hackers ðŸš€";
      const bgColor = document.getElementById("bgColor").value;

      document.getElementById("visual-card").style.background = bgColor;
      document.getElementById("displayName").innerText = fullname;
      document.getElementById("displayUsername").innerText = username;
      document.getElementById("displayTweet").innerText = tweetText;

      html2canvas(document.getElementById("visual-card"), { useCORS: true }).then(canvas => {
        const img = document.createElement("img");
        img.src = canvas.toDataURL("image/png");
        img.style.width = "450px";
        const output = document.getElementById("output");
        output.innerHTML = "";
        output.appendChild(img);
      });
    });
  </script>

</body>
</html>
