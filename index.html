<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualify | Built by ViralizeLab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>🎨 Visualify</h1>
    <p>Turn any idea or text into a shareable visual instantly.</p>
    
    <textarea id="textInput" placeholder="Type something creative..."></textarea>
    
    <div class="color-picker">
      <label>🎨 Background:</label>
      <input type="color" id="bgColor" value="#ffffff">
      <label>🖋 Text:</label>
      <input type="color" id="textColor" value="#111111">
    </div>
    
    <button id="generateBtn">Generate Visual</button>
    <button id="downloadBtn" style="display:none;">Download Image</button>
    
    <div id="output"></div>
  </div>

  <footer>
    🚀 Built by <a href="https://github.com/asymcrypto" target="_blank">ViralizeLab</a>
  </footer>

  <script src="html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
